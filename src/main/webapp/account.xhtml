<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      >
 
<h:head>
<title>CREATE ACCOUNT</title>
</h:head>
<h:body>
<h3>CREATE ACCOUNT</h3>
<h:form>
 <h:panelGrid columns="3">
    <h:outputText value="User:"/>
    <b:inputText value="#{accountBean.user.names}">
     <f:facet name="prepend"><b:icon name="user" /></f:facet>
	 <h:message for="names" style="color:red" />     
    </b:inputText>
 
	<h:outputLabel value="Apellidos:" />
    <b:inputText value="#{accountBean.user.surnames}">
     <f:facet name="prepend"><b:icon name="user" /></f:facet>
	 <h:message for="surnames" style="color:red" />     
    </b:inputText>
    
	<h:outputLabel value="Direccion:" />
    <b:inputText value="#{accountBean.user.address}">
     <f:facet name="prepend"><b:icon name="user" /></f:facet>
	 <h:message for="address" style="color:red" />     
    </b:inputText>    
	
	<h:outputLabel value="Celular:" />
    <b:inputText value="#{accountBean.user.phoneNumber}">
     <f:facet name="prepend"><b:icon name="user" /></f:facet>
	 <h:message for="phoneNumber" style="color:red" />     
    </b:inputText>    
		
	<h:outputLabel value="Username:" />
    <b:inputText value="#{accountBean.user.username}">
     <f:facet name="prepend"><b:icon name="user" /></f:facet>
	 <h:message for="username" style="color:red" />     
    </b:inputText>   	

	<h:outputLabel value="Password:" />
    <b:inputSecret value="#{accountBean.user.password}">
     <f:facet name="prepend"><b:icon name="password" /></f:facet>
	 <h:message for="password" style="color:red" />     
    </b:inputSecret>  

</h:panelGrid>
<h:commandButton value="Login" action="#{accountBean.create}"></h:commandButton>
</h:form>
</h:body>
</html>
